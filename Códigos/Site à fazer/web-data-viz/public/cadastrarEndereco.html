  <div class="cadastro">
    <div class="card card-cadastro">
      <h2>Cadastro do Endereço da Empresa</h2>
      <div class="formulario">
        <div class="campo">
          <span>Logradouro:</span>
          <input id="Logradouro_input" type="text" placeholder="Digite o nome do Logradouro">
        </div>
        <div class="campo">
          <span>Numero do Logradouro:</span>
          <input id="NumLogadrouro_input" type="text" placeholder="Digite o número do Logradouro">
        </div>
        <div class="campo">
          <span>Bairro:</span>
          <input id="Bairro_input" type="text" placeholder="Digite o nome do Bairro" >
        </div>
        <div class="campo">
          <span>Cidade:</span>
          <input id="Cidade_input" type="email" placeholder="Digite o nome da Cidade">
        </div>
        <div class="campo">
          <span>UF:</span>
          <input id="UF_input" type="text" placeholder="Digite a UF da Cidade" maxlength="2">
        </div>
        <div class="campo">
          <span>CEP:</span>
          <input id="CEP_input" type="text" placeholder="Digite o CNPJ" maxlength="9" oninput="formatarCEP()">
        </div>
        <br>
        <button onclick="Cadastrar()" class="botao">Cadastrar Endereço</button>
      </div>
    </div>
  </div>
  <div id="div_mensagem"></div>

</body>

</html>
<script>
  function Cadastrar() {
    var Logradouro = Logradouro_input.value;
    var NumLogadrouro = NumLogadrouro_input.value;
    var Cidade = Cidade_input.value;
    var UF = UF_input.value;
    var CEP = Number(CEP_input.value);

    if (Logradouro == '' || NumLogadrouro == '' || Cidade == '' || UF == '' || CEP == '') {
      alert("Por favor, preencha todos os campos.");}
    else {
      alert("Cadastro da empresa realizado com sucesso!");
      window.location.href = "login.html";
    }
  }

var CEPNumerico = "";
