<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="icon" href="imagens/logo.png">
</head>

<body>
  <div class="fundo" id="inicio">
    <div class="header">
      <div class="logo-titulo">
        <img src="imagens/logo.png" alt="">
        <h1>HUMISAFE</h1>
      </div>
      <div class="container">
        <ul class="navbar">
          <li>
            <a href="site_institucional.html#inicio">Início</a>
          </li>
          <li>
            <a href="site_institucional.html#sobrenos">Sobre Nós</a>
          </li>
          <li>
            <a href="site_institucional.html#sistema">Sistema</a>
          </li>
          <li>
            <a href="Simulador_financeiro.html">Simulador</a>
          </li>
          <li>
            <a class="agora" href="cadastro.html">Cadastrar</a>
          </li>
          <li>
            <a class="button" href="login.html">Entrar <div class="id_img_login"></div></a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div class="cadastro">
    <div class="card card-cadastro">
      <h2>Cadastro da Empresa</h2>
      <div class="formulario">
        <div class="campo">
          <span>Razão Social:</span>
          <input id="empresa_input" type="text" placeholder="Digite o nome da empresa">
        </div>
        <div class="campo">
          <span>Nome Fantasia:</span>
          <input id="empresa_input" type="text" placeholder="Digite o nome da empresa">
        </div>
        <div class="campo">
          <span>CNPJ:</span>
          <input id="cnpj_input" type="text" placeholder="Digite o CNPJ" maxlength="18" oninput="formatarCNPJ()">
        </div>
        <div class="campo">
          <span>E-mail:</span>
          <input id="email_input" type="email" placeholder="Ex: exemplo@email.com">
        </div>
        <div class="campo">
          <span>Telefone:</span>
          <input id="telefone_input" type="text" placeholder="Digite o telefone" maxlength="15"
            oninput="formatarTelefone()">
        </div>
        <div class="campo">
          <span>Senha:</span>
          <input id="senha_input" type="password" placeholder="Crie uma senha">
        </div>
        <div class="campo">
          <span>Confirmar Senha:</span>
          <input id="confirmar_senha_input" type="password" placeholder="Confirme a senha">
        </div>
        <br>
        <button onclick="Cadastrar()" class="botao">Cadastrar Empresa</button>
      </div>
    </div>
  </div>
  <div id="div_mensagem"></div>

</body>
</html>
<script>
  function Cadastrar() {
    var empresa = empresa_input.value;
    var cnpj = Number(cnpj_input.value);
    var email = email_input.value;
    var telefone = Number(telefone_input.value);
    var senha = senha_input.value;
    var confirmarSenha = confirmar_senha_input.value;

    if (empresa == '' || cnpj == '' || email == '' || telefone == '' || senha == '' || confirmarSenha == '') {
      alert("Por favor, preencha todos os campos.");
    } else if (senha != confirmarSenha) {
      alert("As senhas não coincidem.");
    }
    else if (senha.includes('!') == false && senha.includes("@") == false && senha.includes("#") == false && senha.includes("$") == false) {
      alert("A senha precisa incluir algum caracter especial (!@#$)")
    }

    else if (email.includes("@") == false || email.includes(".") == false) {
      alert('O email precisa incluir "@" e "."')
    }
    else {
      alert("Cadastro da empresa realizado com sucesso!");
      window.location.href = "cadastrarEndereco.html";
    }
  }

  function formatarCNPJ() {

    var cnpj = cnpj_input.value;

    var cnpjNumerico = "";
    for (var i = 0; i < cnpj.length; i++) {
      var caractere = cnpj[i];
      if (caractere >= "0" && caractere <= "9") {
        cnpjNumerico += caractere;
      }
    }

    var formatado = "";
    for (var i = 0; i < cnpjNumerico.length && i < 14; i++) {
      if (i == 2 || i == 5) {
        formatado += ".";
      } else if (i == 8) {
        formatado += "/";
      } else if (i == 12) {
        formatado += "-";
      }
      formatado += cnpjNumerico[i];
    }

    cnpj_input.value = formatado;
  }

  function formatarTelefone() {

    var telefone = telefone_input.value;


    var numeros = "";
    for (var i = 0; i < telefone.length; i++) {
      var caractere = telefone[i];
      if (caractere >= "0" && caractere <= "9") {
        numeros += caractere;
      }
    }

    if (numeros.length > 11) {
      numeros = numeros.slice(0, 11);
    }

    var formatado = "";
    for (var i = 0; i < numeros.length; i++) {
      if (i == 0) {
        formatado += "(";
      } else if (i == 2) {
        formatado += ") ";
      } else if (i == 7) {
        formatado += "-";
      }
      formatado += numeros[i];
    }

    telefone_input.value = formatado;
  }
</script>
