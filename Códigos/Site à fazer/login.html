<body>
  <div class="header">

      <div class="logo-titulo">
        <img src="imagens/logo.png" alt="Logo HumiSafe" class="logo">

      <ul class="navbar">

  <div class="login">

    <div class="container">
      <div class="card card-login">
        <h2>Login</h2>
        <div class="formulario">
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="Login">
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******">
          </div>
          <a href="recSenha.html">Esqueci a senha</a>
          <br>
          <button onclick="Entrar()" class="botao">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  var tentativas = 2;
  function Entrar() {
    var email = email_input.value
    var senha = senha_input.value

    if ((email != "humisafe@sptech.school" || senha != "adm123@") && tentativas > 0) {
      alert(`O email ou a senha estão incorretos você ainda tem ${tentativas} tentativas`)
      tentativas--;
    }
    else if (tentativas <= 0) { alert('as tentativas acabaram! acione o suporte') }
    else {
      alert('Login concluído')
      window.location.href = "dashboard.html"
    }
  }

</script>
