            <span>Digite seu e-mail cadastrado:</span>
            <input id="email_recuperacao" type="email" placeholder="Ex: exemplo@email.com">

<script>
  function recuperarSenha() {
    let email = document.getElementById('email_recuperacao').value;

    if (email === "") {
      alert("Por favor, preencha o campo de e-mail.");
    } else if (!email.includes("@") || !email.includes(".")) {
      alert("Digite um e-mail válido.");
    } else {
      alert("Instruções para redefinição de senha foram enviadas para o e-mail informado.");
      // Aqui você poderia redirecionar ou enviar um e-mail real
      window.location.href = "login.html";
    }
  }
</script>
