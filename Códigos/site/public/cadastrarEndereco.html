<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - HumiSafe</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="icon" href="imagens/logo.png">
</head>

<body>
  <div class="fundo" id="inicio">
    <div class="header">
      <a href="index.html#inicio">
      <div class="logo-titulo">
          <img src="imagens/logo.png" alt="">
          <h1>HUMISAFE</h1>
      </div>
      </a>
      <div class="container">
        <ul class="navbar">
          <li>
            <a onclick="inicio()">Início</a>
          </li>
          <li>
            <a onclick="inicio()">Sobre Nós</a>
          </li>
          <li>
            <a onclick="inicio()">Sistema</a>
          </li>
          <li>
            <a onclick="inicio()">Simulador</a>
          </li>
          <li>
            <a class="agora" href="cadastrarEndereco.html">Cadastrar</a>
          </li>
          <li>
            <a class="button" onclick="entrar()">Entrar <div class="id_img_login"></div></a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div class="cadastro">
    <div class="card card-cadastro">
      <h2>Cadastro do Endereço da Empresa</h2>
      <div class="formulario">
        <div class="campo">
          <span>Logradouro:</span>
          <input id="Logradouro_input" type="text" placeholder="Digite o nome do Logradouro">
        </div>
        <div class="campo">
          <span>Numero do Logradouro:</span>
          <input id="NumLogadrouro_input" type="text" placeholder="Digite o número do Logradouro">
        </div>
        <div class="campo">
          <span>Bairro:</span>
          <input id="Bairro_input" type="text" placeholder="Digite o nome do Bairro" >
        </div>
        <div class="campo">
          <span>Cidade:</span>
          <input id="Cidade_input" type="email" placeholder="Digite o nome da Cidade">
        </div>
        <div class="campo">
          <span>UF:</span>
          <input id="UF_input" type="text" placeholder="Digite a UF da Cidade" maxlength="2">
        </div>
        <div class="campo">
          <span>CEP:</span>
          <input id="CEP_input" type="text" placeholder="Digite o CNPJ" maxlength="9" oninput="formatarCEP()">
        </div>
        <br>
        <button onclick="Cadastrar()" class="botao">Cadastrar Endereço</button>
      </div>
    </div>
  </div>
  <div id="div_mensagem"></div>

</body>

</html>
<script>
  
  
  var endereco = false;
  function Cadastrar() {
    var Logradouro = Logradouro_input.value;
    var NumLogadrouro = NumLogadrouro_input.value;
    var Cidade = Cidade_input.value;
    var UF = UF_input.value;
    var CEP = Number(CEP_input.value);
    
    if (Logradouro == '' || NumLogadrouro == '' || Cidade == '' || UF == '' || CEP == '') {
      alert("Por favor, preencha todos os campos.");}
      else {
        var endereco = true;
        alert("Cadastro da empresa realizado com sucesso!");
        window.location.href = "login.html";
      }
    }
    
    function inicio(){
      if (endereco == false){
        alert ("Por favor, finalize o cadastro do seu endereço.")
      }
    }

  function formatarCEP() {  
  var CEP = CEP_input.value;

var CEPNumerico = "";
for (var i = 0; i < CEP.length; i++) {
  var caractere = CEP[i];
  if (caractere >= "0" && caractere <= "9") {
    CEPNumerico += caractere;
  }
}

var formatado = "";
for (var i = 0; i < CEPNumerico.length && i < 9; i++) {
  if (i == 5) {
    formatado += "-";
  }
  formatado += CEPNumerico[i];
  }
  CEP_input.value = formatado;
}

</script>
